<mat-card class="cat-card">
  <img mat-card-image src="{{ cat.pictureUrl }}" alt="Photo of a Shiba Inu" class="cat-image">
  <mat-card-content>
    <mat-card-header>
      <mat-card-title>{{ cat.title }}</mat-card-title>
      <mat-card-subtitle>{{ cat.date }}</mat-card-subtitle>
    </mat-card-header>
    <p>
      {{ cat.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
